import_aliases:
  global:
    # Wikidata related
    - itemLabel|name
    - item|wikidata|helper_wikidata_q()
    - loc|coordinate_location|helper_point()
    - geo|coordinate_location|helper_point()
import_keys:
  - // Most frequent at the top
  - addr:.*
  - nohousenumber
  - name
  - source
  - // Incompleted Map features https://wiki.osm.org/wiki/Map_features
  - aerialway
  - amenity
  - barrier
  - boundary
  - building
  - building:.+
  - craft
  - emergency
  - geological
  - healthcare
  - highway
  - cycleway
  - busway
  - parking
  - parking:.+
  - historic
  - leisure
  - landuse
  - leisure
  - man_made
  - military
  - natural
  - office
  - place
  - power
  - line
  - public_transport
  - railway
  - bridge
  - tunnel
  - route
  - shop
  - sport
  - telecom
  - tourism
  - water
  - // (...)
  - // Subtags of https://wiki.osm.org/wiki/Map_features
  - police
  - government
  - service
  - // Contact-like data, (good for detect matches)
  - contact:.+
  - phone
  - email
  - // Reference-like and external identifiers (good for detect matches)
  - ref
  - ref:.+
  - wikidata
  - wikipedia
  - // Other metadata
  - source
  - source:.+
  - operator
  - population
  - embankment
  - fixme
  - note
  - website
  - url
  - opening_hours
  - // Typical OSM Names wiki.osm.org/wiki/Names
  - name
  - name:.+
  - alt_name
  - alt_name:.+
  - int_name
  - int_name:.+
  - log_name
  - loc_name:.+
  - nat_name
  - nat_name.+
  - official_name
  - official_name:.+
  - old_name
  - old_name:.+
  - ref_name
  - ref_name:.+
  - reg_name
  - reg_name:.+
  - short_name
  - short_name:.+
  # // Allow HXL Standard hashtags
  - "#.*"
  # // Allow P{numeric} and Q{numeric} as shortcut for Wikidata
  - P\d+
  - Q\d+
  # // Other
  - "@id"
